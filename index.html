<!DOCTYPE html>
<html>
<head>
  <title>Peartree</title>
  <style>
    :root {
      --title-bar-height: 42px;
      --bg-color: #f5f5f5;
      --text-color: #333;
      --card-bg-color: #E8F5E9;
      --card-title-color: #2E7D32;
      --code-bg-color: #C8E6C9;
      --tooltip-bg-color: rgba(0, 0, 0, 0.8);
      --tooltip-text-color: white;
    }
    
    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #e0e0e0;
      --card-bg-color: #2c3e50;
      --card-title-color: #4CAF50;
      --code-bg-color: #34495e;
      --tooltip-bg-color: rgba(255, 255, 255, 0.8);
      --tooltip-text-color: black;
    }
    
    body {
      padding-top: var(--title-bar-height);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding-top: var(--title-bar-height);
      overflow: hidden;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    #bar {
      background: rgba(55, 60, 72, 0.6);
      backdrop-filter: blur(64px);
      -webkit-app-region: drag;
      height: var(--title-bar-height);
      padding: 0;
      border-top-left-radius: 8px;
      border-top-right-radius: 8px;
      color: #FFF;
      white-space: nowrap;
      box-sizing: border-box;
      position: fixed;
      z-index: 2;
      width: 100%;
      left: 0;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    #bar-title {
      margin-left: 15px;
      font-weight: bold;
    }

    #peer-count {
      margin-right: 15px;
      font-size: 14px;
    }

    pear-ctrl[data-platform=darwin] {
      margin-top: 18px;
      margin-left: 12px;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      height: calc(100vh - var(--title-bar-height));
      padding: 20px;
    }
    
    .tree-container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 0;
      padding-bottom: 66.67%; /* Maintain aspect ratio (400/600 = 0.6667) */
      margin: 0 auto 20px auto;
    }
    
    .tree {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('assets/tree.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      filter: none;
      transition: filter 0.3s ease;
    }
    
    [data-theme="dark"] .tree {
      filter: invert(0.8) brightness(1.2); /* Makes black branches appear light grey in dark mode */
    }
    
    .pear {
      position: absolute;
      width: 6.67%; /* 40px/600px = 0.0667 or 6.67% of container width */
      height: 0;
      padding-bottom: 8.33%; /* 50px/600px = 0.0833 or 8.33% of container width */
      background-image: url('assets/pear-logo.svg');
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      cursor: pointer;
      transition: transform 0.2s ease, background-image 0.3s ease;
      transform-origin: center bottom; /* Scale from bottom center */
    }
    
    [data-theme="dark"] .pear {
      background-image: url('assets/pear-logo-dark.svg');
    }
    
    .pear:hover {
      transform: scale(1.1);
    }
    
    .pear.self-peer {
      opacity: 0.7;
      filter: brightness(1.2);
    }
    
    .tooltip {
      position: absolute;
      background-color: var(--tooltip-bg-color);
      color: var(--tooltip-text-color);
      padding: 8px 12px;
      border-radius: 4px;
      font-size: 14px;
      z-index: 100;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.2s, background-color 0.3s ease, color 0.3s ease;
      white-space: pre;
    }
    
    .footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: var(--card-bg-color);
      padding: 10px 0;
      text-align: center;
      font-size: 14px;
      color: var(--text-color);
      transition: background-color 0.3s ease, color 0.3s ease;
      box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
    }
    
    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    .footer-content span {
      margin: 0 10px;
    }
    
    .theme-toggle {
      position: fixed;
      top: 60px;
      right: 20px;
      z-index: 10;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      user-select: none;
      width: 40px;
      height: 40px;
      background-color: var(--card-bg-color);
      border-radius: 50%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }
    
    .theme-toggle:hover {
      transform: scale(1.1);
    }
    
    .theme-icon {
      width: 24px;
      height: 24px;
      transition: opacity 0.3s ease;
    }
    
    .sun-icon {
      opacity: 1;
      position: absolute;
    }
    
    .moon-icon {
      opacity: 0;
      position: absolute;
    }
    
    [data-theme="dark"] .sun-icon {
      opacity: 0;
    }
    
    [data-theme="dark"] .moon-icon {
      opacity: 1;
    }
    

  </style>
  <script type='module' src='./app.js'></script>
</head>
<body>
  <div id="bar">
    <pear-ctrl></pear-ctrl>
    <div id="bar-title">Peartree</div>

    <div id="peer-count">Connected Pears: <span id="peerCountValue">0</span></div>
  </div>
  
  <div class="theme-toggle" id="themeToggle">
    <img src="assets/sun-icon.svg" alt="Light Mode" class="theme-icon sun-icon">
    <img src="assets/moon-icon.svg" alt="Dark Mode" class="theme-icon moon-icon">
  </div>
  
  <div class="container">
    <div class="tree-container">
      <div class="tree" id="tree"></div>
      <div class="tooltip" id="tooltip"></div>
    </div>
  </div>
  
  <div class="footer">
    <div class="footer-content">
      <span>Your Peer Key: <span id="peerKey"></span></span>
      <span>Connected Pears: <span id="footerPeerCount">0</span></span>
    </div>
  </div>
</body>
</html>
